    <section class="register" id="register">
        <h2 class="reg">Регистрация</h2>

        <div class="wrapper">
            <div class="header">
              <h3 class="sign-in">Sign in</h3>
              <div class="button">
                Регистрация
              </div>
            </div>
             <div class="clear"></div> 
            <form id="registration" action="#">
                <div>
                   <label class="user" for="text">
                     <svg viewBox="0 0 32 32">
                              <g filter="">
                                <use xlink:href="#man-people-user"></use>
                              </g>
                            </svg>
                   </label>
                  <input id="username" class="user-input" type="text" name="name" id="name"  placeholder="My name is"  />
                </div> 
                <div>
                  <label class="lock" for="password">
                    <svg viewBox="0 0 32 32">
                       <g filter="">
                         <use xlink:href="#lock-locker"></use>
                        </g>
                      </svg>  
                  </label>
                  <input id="tel" type="tel" name="name" id="name" placeholder="ввидите ваш номер телефона" />
                </div> 
               <div>
                <input class="registration-form" type="submit" value="Sign in" />
              </div>
              <div class="radio-check">   
                <input type="radio" class="radio-no" id="no" name="remember" value="no" checked>
                <label for="no"><i class="fa fa-times"></i></label>  
                <input type="radio" class="radio-yes" id="yes" name="remember" value="yes">
                <label for="yes"><i class="fa fa-check"></i></label>
                <span class="switch-selection"></span>
              </div>
                <span class="check-label">Remember me</span>
                <span class="forgot-label">Lost your password?</span>
                <div class="clear"></div>
            </form>

    </section>
